<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <title>Flatiron Finder</title>
</head>
<body>
    <header>
        <h1>FLATIRON<br>FINDER</h1>
        <div id="login">
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="submit" id="login-button" value="Login">
            </form>
        </div>
    </header>
    <main>
        <div id="splash-main">
            <img id="splash" src="./images/splash2.jpg">
            <h3>Find fellow Flatiron Students! Easily locate their Github, LinkedIn, and blog site! Filter by Cohort, Campus, Language, Framework, and more!</h3>
        </div>
    </main>
    <footer>
        <h4>Made with </h4>
        <ion-icon name="heart" id="heart"></ion-icon>
        <h4> by Aaron Burmeister</h4>
    </footer>
</body>
</html>
